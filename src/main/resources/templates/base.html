<!DOCTYPE html>
<html
class="light"
xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:fragment="parent(content, title, script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <!-- Flow bite cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
    <!-- font awesome cdn   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
</head>
<body class="dark:bg-gray-900 dark:text-white">
<!-- common header -->
<div data-th-replace="~{navbar :: navbar}"> </div>
<!-- common footer -->
<!-- Main content -->
<div class="p-4">
    <section th:replace="${content}"></section>
</div>
<!-- flow bite body cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<th:block th:replace="${script}"></th:block>
</body>
</html>
